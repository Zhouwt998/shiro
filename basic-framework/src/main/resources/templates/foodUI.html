<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/api/food" method="post">
        菜品名称:<input type="text" name="name"/></br>
        就餐日期:<input type="text" name="repastDate"/></br>
        菜品原材料:<input type="text" name="raw"/></br>
        类别:<input type="text" name="foodType"/></br>
        工艺:<input type="text" name="craft"/></br>
        形状:<input type="text" name="shape"/></br>
        口味:<input type="text" name="taste"/></br>
        蛋白质:<input type="text" name="protein"/></br>
        脂肪:<input type="text" name="fat"/></br>
        碳水化合物:<input type="text" name="carbohydrate"/></br>
        矿物质:<input type="text" name="mineral"/></br>
        膳食纤维:<input type="text" name="fiber"/></br>
        url:<input type="text" name="foodUrl"/></br>
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
